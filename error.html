<!DOCTYPE html>
<html>
	<head>
		<link rel="shortcut icon" href="">
		<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
		<script
		  src="js/jquery-3.1.1.min.js"
		  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
		  crossorigin="anonymous"></script>
		<script src="semantic/dist/semantic.min.js"></script>	
		<script src="js/dom-to-image.js"></script>
		<script type="text/javascript">
			//CODE FOR second pop-up fixed menu when scorlling past first section
			$(document).ready(function() {
			  // fix menu when passed
			  $('.parallax-container')
			    .visibility({
			      once: false,
			      onBottomPassed: function() {
			        $('.fixed.menu').transition('fade in');
			      },
			      onBottomPassedReverse: function() {
			        $('.fixed.menu').transition('fade out');
			      }
			    });
			  // create sidebar and attach to menu open
			  $('.ui.sidebar').sidebar('attach events', '.toc.item');
			});	
		</script>

	</head>
	<body>
	  <div id="error" class="ui page overlay dimmer vw_black">
		  <div class="ui icon header">
		    <i class="frown icon"></i>
		    Error
		  </div>
		  <div class="content">
		  	<div class="ui center aligned grid">
		  		<div class="center aligned row">
				    <p class="red">Unexpected Error occured.</p>
				    <br>
				    <p>Please  Reload site.</p>
		  		</div>
		  	</div>
		  </div>
		  <div class="actions">
		  	<div class="ui center aligned grid">
		  		<div class="center aligned row">
				    <div class="ui red inverted button">
				      <i class="redo icon"></i>Reload
				    </div>
		  		</div>		  		
		  	</div>
		  </div>
	  </div>	  
	  <div id="loader" class="ui page overlay dimmer vw_black" style="z-index: 99999;">
	    <div class="ui large text loader">Loading</div>
	  </div>
	<script src="js/create_tiles.js"></script>
	<script type="text/javascript">
		$('.dimmer').dimmer('show');		
	</script>	  
	<script src="js/index.js"></script>
</html>
